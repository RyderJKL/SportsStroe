<div class="lead">商品信息列表</div>
<div class="well" ng-controller="checkOutCtrl">
    <div class="alert alert-warning" ng-show="cartData.length == 0">
        There are no products in you shopping cart.
        <a href="#/productsList" class="alert-link">Click here to return to the catalogue</a>
    </div>

    <div ng-hide="cartData.length == 0">
        <table class="table">
            <thead>
            <tr>
                <th>Auantity</th>
                <th>Item</th>
                <th class="text-right">Price</th>
                <th class="text-right">Subtotal</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cartData | orderBy:item.count">
                    <td class="text-center">{{item.count}}</td>
                    <td class="text-left">{{item.name}}</td>
                    <td class="text-right">{{item.price | currency: '￥'}}</td>
                    <td class="text-right">{{(item.price * item.count) | currency:'￥'}}</td>
                    <td>
                        <button ng-click="removeProducts(item.id)">删除</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-right">Total:</td>
                    <td class="text-right">
                        {{totalPrice() | currency:'￥'}}
                    </td>
                </tr>
            </tfoot>

        </table>

        <div class="text-center">
            <a href="#/productsList" class="btn btn-primary">Continue shopping</a>
            <a href="#/placeorder" class="btn btn-primary">Place order now</a>
        </div>
    </div>
</div>
