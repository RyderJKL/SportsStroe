<!--运输详情页-->

<style>
    <!--添加用户表单信息反馈-->
    .ng-invalid {background-color: lightpink;}
    .ng-valid {background-color: lightgreen;}
    span.error { color:red; font-weight:bold;}
</style>

<h2>Check out now</h2>
<p>Please enter you details, and we'll ship your goods right away.</p>

<!--添加form表单并写入 Angular 表单验证-->
<form action="" name="shippingForm" novalidate></form>
<!--novalidate HTML5 属性，表示禁用任何浏览器表单验证。从而使用 Angular 表单验证-->
<div class="well">
    <h3>Ship to</h3>
    <div class="form-group">
        <label for="">Name</label>
        <input name="name" type="text" ng-model="dataForm.shipping.name" class="form-control" required>
        <!--ng-model 双向绑定，将会隐式的在作用域中创建 dataForm.shipping.name -->
        <!--required Angular 表单验证属性:必填项-->
        <span class="error" ng-show="shippingForm.name.$error.required">Please enter a name</span>
        <!--ng-show 同样会隐式的在作用域中创建 shippingForm.name -->
    </div>

    <h3>Address</h3>

    <div class="form-group">
        <label for="">Stress Address</label>
        <input name="street" type="text" ng-model="dataForm.shipping.street" class="form-control" required>
        <span class="error" ng-show="shippingForm.street.$error.required">Please enter a street address</span>
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input ng-model="dataForm.shipping.city"  required type="text" name="city" class="form-control" />
        <span class="error" ng-show="shippingForm.city.$error.required">Please enter a city</span>

    </div>

    <div class="form-group">
        <label for="state">State</label>
        <input type="text" name="state" class="form-control" ng-model="dataForm.shipping.state" required>
        <span class="error" ng-show="shippingForm.state.$error.required">Please enter a state</span>
    </div>


    <div class="form-group">
        <label for="Zip">Zip</label>
        <input type="text" name="zip" class="form-control" ng-model="dataForm.shipping.zip" required>
        <span class="error" ng-show="shippingForm.zip.$error.required">
            Please enter a zip code
        </span>
    </div>


    <div class="form-group">
        <label for="Country"></label>
        <input type="text" name="country" ng-model="dataForm.shipping.country" required class="form-control">
        <span class="error" ng-show="shippingForm.country.$error.required">
            Please enter a country
        </span>
    </div>

    <h3>Options</h3>
    <div class="checkbox">
        <label for="">
            <input type="checkbox" name="giftwrap" ng-model="dataForm.shipping.giftwrap">
            Gift weap these items
        </label>
    </div>
    <div class="text-center">
        <button ng-disabled="shippingForm.$invalid" class="btn btn-primary"
                ng-click="sendOrder(dataForm.shipping)">Complete order</button>
        <!---->
    </div>
</div>
